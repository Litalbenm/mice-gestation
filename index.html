<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice Gestational Day Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .credit {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mice Gestational Day Calculator</h2>
        <label for="matingDate">Mating Date:</label>
        <input type="date" id="matingDate">

        <label for="gestationalDay">Desired Gestational Day (e.g., 16.5):</label>
        <input type="number" id="gestationalDay" step="0.5" min="0.5">

        <button onclick="calculateDate()">Calculate</button>

        <div id="result"></div>
        <div class="credit">Created by Lital, Neeman lab</div>
    </div>

    <script>
        function calculateDate() {
            let matingDate = document.getElementById("matingDate").value;
            let gestationalDay = parseFloat(document.getElementById("gestationalDay").value);

            if (!matingDate || isNaN(gestationalDay) || gestationalDay < 0.5) {
                document.getElementById("result").innerHTML = "Please enter a valid date and gestational day.";
                return;
            }

            let mating = new Date(matingDate);
            let targetDate = new Date(mating);
            targetDate.setDate(targetDate.getDate() + Math.floor(gestationalDay) + 1);

            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("result").innerHTML = 
                `E${gestationalDay} falls on <br><strong>${targetDate.toLocaleDateString('en-GB', options)}</strong>`;
        }
    </script>

</body>
</html>
